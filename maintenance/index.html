<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pavan Hans Tours</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', sans-serif;
        background: url('./img/img3.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        
    }

    .container {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .timer {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 15px;
    }

    .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
        border-radius: 50%;
        border: 3px solid #fff;
        object-fit: cover;
    }

    .social-links a {
        color: #fff;
        margin: 0 10px;
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s;
    }

    .social-links a:hover {
        color: #ffd60a;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- <img src="logo.png" alt="Pavan Hans Tours Logo" class="e are currently performing scheduled maintenance.<br>
        Please check back soon!</p>
        <div class="timer" id="countdown">00:00:00</div> -->
        <p>Coming Soon </p>
        <h1>Pavan Hans Tours !</h1>
        
    </div>

<script>
    // Countdown Timer (example: 24 hours)
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date().getTime() + (24 * 60 * 60 * 1000); // 24 hours from now

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            countdownElement.innerHTML = "We're Back!";
            return;
        }

        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownElement.innerHTML = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
